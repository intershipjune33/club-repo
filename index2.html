<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
    }
    .logo {
      font-family: 'Brush Script MT', cursive;
      font-size: 48px;
      color: #262626;
      margin-bottom: 30px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }
    .login-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .or-divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    .or-divider::before,
    .or-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }
    .or-divider span {
      padding: 0 10px;
      color: #8e8e8e;
      font-weight: bold;
    }
    .fb-login {
      color: #385185;
      font-weight: bold;
      margin-top: 10px;
    }
    .forgot {
      margin-top: 20px;
      font-size: 12px;
      color: #00376b;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo Symbol as Text (can replace with image if needed) -->
    <div class="logo">Instagram</div>

    <!-- Login Form -->
    <form>
      <input type="text" placeholder="Phone number, username, or email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Log In</button>
    </form>

    <div class="or-divider"><span>OR</span></div>

    <div class="fb-login">Log in with Facebook</div>
    <div class="forgot">Forgot password?</div>
  </div>
</body>
</html>
